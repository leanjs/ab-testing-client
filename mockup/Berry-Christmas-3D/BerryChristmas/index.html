<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon - Berry Christmas</title>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width   : 880px;
            height  : 480px;
            touch-action: auto;
            background: url('background.png');
            background-size: cover;
        }
    </style>
    <script src="babylon.2.4.js"></script>
    <script src="hand.minified-1.3.7.js"></script>

</head>
<body>

<canvas id="renderCanvas"></canvas>

<script type="text/javascript">

    var canvas = document.querySelector("#renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);


    BABYLON.SceneLoader.Load("", "advent.babylon", engine, function(newScene) {
        var Scene = newScene;
        Scene.executeWhenReady(function(){
            Scene.clearColor = new BABYLON.Color4(0,0,0,0.0000000000000001);
            var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", 1, 0.8, 10, new BABYLON.Vector3(0, 0, 0), Scene);
            camera.angularSensibilityX = 3000;
            camera.angularSensibilityY = 3000;

            camera.setPosition(new BABYLON.Vector3(0, 0, -20));
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = camera.upperRadiusLimit = camera.radius = 25;

            var light0 = new BABYLON.HemisphericLight("Hemi0", new BABYLON.Vector3(0, 1, 0), Scene);
            light0.diffuse = new BABYLON.Color3(7, 7, 7);
            light0.specular = new BABYLON.Color3(0, 0, 0);
            light0.groundColor = new BABYLON.Color3(0.2, 0.2, 0.2);

            engine.runRenderLoop(function() {
               Scene.render();
            });
        });
    });

    // Watch for browser/canvas resize events
    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>
</body>
</html>
